<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Control de App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2><a href="dashboard.html">Admin Dashboard</a></h2>
            <ul>
                <li><a href="seguimiento_pedidos.html">Panel de Pedidos</a></li>
                <li><a href="settings.html">Estado de la App</a></li>
                <li><a href="envio-settings.html">Envios Settings</a></li>
                <li><a href="telefonos-db.html">Puntos Acumulados</a></li>
                <header class="dashboard-header">
                    <button class="logout-button" onclick="cerrarSesion()">Salir de la sesión</button>
                </header>
            </ul>

            <!-- Logo al final del sidebar -->
            <div class="sidebar-logo">
                <img src="img/LOGO LA VERA PIZZA.png" alt="Logo" />
            </div>
        </aside>

        <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
        <!-- Contenido principal -->
        <main class="main-content">
            <section id="editar-producto" class="card">
                <h3>Panel de Pedidos</h3>
                <button onclick="window.location.href='seguimiento_pedidos.html'">Ver</button>
            </section>

            <section id="agregar-promocion" class="card">
                <h3>Estado de la App</h3>
                <button onclick="window.location.href='settings.html'">Ver</button>
            </section>

            <section id="agregar-promocion" class="card">
                <h3>Envios Settings</h3>
                <button onclick="window.location.href='productos-disponibles.html'">Ver</button>
            </section>

            <section id="agregar-promocion" class="card">
                <h3>Puntos Acumulados</h3>
                <button onclick="window.location.href='telefonos-db.html'">Ver</button>
            </section>


        </main>
    </div>
    <script>
        // Ejecutar al cargar la página
        window.addEventListener('load', window.mostrarEstadoActual);

        window.toggleSidebar = function () {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content-1');

            sidebar.classList.toggle('show');

            if (sidebar.classList.contains('show')) {
                mainContent.classList.remove('centered');
            } else {
                mainContent.classList.add('centered');
            }
        }

        function cerrarSesion() {
            alert("Sesión cerrada correctamente.");
            window.location.href = "index.html";
        }
    </script>

</body>

</html>
